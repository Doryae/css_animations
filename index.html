<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c01289919.js" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>CSSanim</title>
</head>
<body>
    <div class="container">
        <header>
            <nav id="nav">
                <ul>
                    <li><a href="#btn">Button</a></li>
                    <li><a href="#load">Loading</a></li>
                    <li><a href="#input">Input</a></li>
                    <li><a href="#others">Others</a></li>
                </ul>
            </nav>
        </header>

        <div class="anchor__nav">
            <a href="#nav"><i class="far fa-arrow-alt-circle-up"></i></a>
        </div>

        <section>
            <div class="button" id="btn">
                <div class="button__title">Button Animation</div>
                <div class="button__box">
                    <div class="button__box--header">Very Simple Button Animation</div>
                    <div class="button__box--content">
                        <div class="button__box--container">
                            <div class="button__animation--one">
                                <button>Click me !</button>
                            </div>
                        </div>                     
                    </div>
                </div>
                <div class="button__box">
                    <div class="button__box--header"></div>
                    <div class="button__box--content">
                        <div class="button__box--container">
                            <div class="button__animation--two">
                                
                            </div>
                        </div>  
                    </div>                    
                </div>
                <div class="button__box">
                    <div class="button__box--header"></div>
                    <div class="button__box--content"></div>
                </div>
                <div class="button__box">
                    <div class="button__box--header"></div>
                    <div class="button__box--content"></div>
                </div>
                <div class="button__box">
                    <div class="button__box--header"></div>
                    <div class="button__box--content"></div>
                </div>
                <div class="button__box">
                    <div class="button__box--header"></div>
                    <div class="button__box--content"></div>
                </div>
            </div>
            <div class="loading" id="load">
                <div class="loading__title">Loading Animation</div>
                <div class="loading__box">
                    <div class="loading__box--header">Simple Circle Loader</div>
                    <div class="loading__box--content">
                        <div class="loading__box--container">
                            <div class="loading__animation--one"></div>
                            <p>Loading...</p>
                        </div>
                        
                    </div>  
                </div>
                <div class="loading__box">
                    <div class="loading__box--header">Simple Dotted Circle Loader</div>
                    <div class="loading__box--content">
                        <div class="loading__box--container">
                            <div class="loading__animation--two">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="loading__box">
                    <div class="loading__box--header"></div>
                    <div class="loading__box--content"></div>  
                </div>
                <div class="loading__box">
                    <div class="loading__box--header"></div>
                    <div class="loading__box--content"></div>  
                </div>
                <div class="loading__box">
                    <div class="loading__box--header"></div>
                    <div class="loading__box--content"></div>  
                </div>
                <div class="loading__box">
                    <div class="loading__box--header"></div>
                    <div class="loading__box--content"></div>  
                </div>
            </div>
            <div class="input" id="input">
                <div class="input__title">Input Animation</div>
                <div class="input__box">
                    <div class="input__box--header"></div>
                    <div class="input__box--content"></div>
                </div>
                <div class="input__box">
                    <div class="input__box--header"></div>
                    <div class="input__box--content"></div>
                </div>
                <div class="input__box">
                    <div class="input__box--header"></div>
                    <div class="input__box--content"></div>
                </div>
                <div class="input__box">
                    <div class="input__box--header"></div>
                    <div class="input__box--content"></div>
                </div>
                <div class="input__box">
                    <div class="input__box--header"></div>
                    <div class="input__box--content"></div>
                </div>
                <div class="input__box">
                    <div class="input__box--header"></div>
                    <div class="input__box--content"></div>
                </div>
            </div>
            <div class="others" id="others">
                <div class="others__title">Others Animation</div>
                <div class="others__box">
                    <div class="others__box--header"></div>
                    <div class="others__box--content"></div>
                </div>
                <div class="others__box">
                    <div class="others__box--header"></div>
                    <div class="others__box--content"></div>
                </div>
                <div class="others__box">
                    <div class="others__box--header"></div>
                    <div class="others__box--content"></div>
                </div>
                <div class="others__box">
                    <div class="others__box--header"></div>
                    <div class="others__box--content"></div>
                </div>
                <div class="others__box">
                    <div class="others__box--header"></div>
                    <div class="others__box--content"></div>
                </div>
                <div class="others__box">
                    <div class="others__box--header"></div>
                    <div class="others__box--content"></div>
                </div>
            </div>
        </section>

        <footer>
            <ul>
                <li><a href="#">Github : Doryae</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
